{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rovema Bank Pulse</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        :root {
            --bs-primary: #0068C9;
            --bs-primary-rgb: 0, 104, 201;
        }
        body {
            background-color: #F0F2F6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container login-container">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4 p-md-5 text-center">
                    
                    <img src="{% static 'dashboard/images/logoRB.png' %}" alt="Rovema Bank Logo" style="height: 45px;" class="mb-4">
                    
                    <h1 class="h3 mb-1">BI Comercial</h1>
                    <p class="text-muted mb-4">Por favor, faça o login para continuar.</p>

                    {% if form.errors %}
                        <div class="alert alert-danger text-start small">
                            E-mail ou senha inválidos. Tente novamente.
                        </div>
                    {% endif %}

                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="email" name="username" class="form-control" id="id_username" placeholder="seu.email@rovema.com" required>
                            <label for="id_username">Email</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="********" required>
                            <label for="id_password">Senha</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Entrar</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
